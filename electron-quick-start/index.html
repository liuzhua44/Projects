<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hello World!</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style type="text/css">
    body {
      font-family: Arial, "Microsoft YaHei";
    }
  </style>
</head>

<body>
  <div class="container" style="display: none;">
    <div class="row">
      <h5>查看场景配置</h5><br />
      <div id="drag" style="width:100%;height:150px;border:1px dashed #666;border-radius: 15px;" class="row align-items-center text-center  alert alert-success">
        <h2 class="col">将<span class="text-danger">开发版场景目录</span>拖放到这里查看配置
          <br /><small>一次可拖多个目录</small></h2>
      </div>
    </div>
    <div class="row">
      <div class="">
        <p class="text-right">* 用途仅作为参考</p>
      </div>
      <table class="table table-hover table-sm">
        <thead>
          <tr>
            <th class="text-center">名称</th>
            <th class="text-center">时长</th>
            <th class="text-center">限时</th>
            <th class="text-center">机会</th>
            <th class="text-center">提交</th>
            <th class="text-center">机器人</th>
            <th class="text-center">程序</th>
            <th class="text-center">尺寸</th>
            <th class="text-center">重量</th>
            <th class="text-center">零件</th>
            <th class="text-center">用途</th>
            <th class="text-center">删8图</th>
            <th class="text-center">压缩地图</th>
          </tr>
        </thead>
        <tbody id="configTable">
          <!-- <tr>
            <td class="text-center" colspan="11">拖几个场景目录试试</td>
          </tr> -->
        </tbody>
      </table>

    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col col-lg-12" style="padding-left:30px;padding-right:30px;">
        <h1>Excel</h1>
        <div id="excelDrag" style="height:100px;border:1px dashed #666;border-radius: 15px;" class="row align-items-center text-center  alert alert-success">
          <h2 class="col">将<span class="text-danger">Excel 名单</span>拖放到这里</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="debug"></div>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
    // 以下4行使能正确加载 jquery, 使 bootstrap.js 能正常运行
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;

  </script>
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
