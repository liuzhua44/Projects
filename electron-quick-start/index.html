      <!-- 内容 -->
      <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4">
        <!-- 查看场景配置 -->
        <div id="pageSceneConfig">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" style="font-weight: 100;">查看场景配置</h1>
          </div>
          <div id="drag" style="height:100px;border:1px dashed #666;border-radius: 5px;" class="row align-items-center text-center  alert alert-success">
            <h2 class="col">将<span class="text-danger">开发版场景目录</span>拖放到这里查看配置
              <br /><small>一次可拖多个目录</small></h2>
          </div>
          <div class="row">
            <div class="">
              <p class="text-right">* 用途仅作为参考</p>
            </div>
            <table class="table table-hover table-sm">
              <thead>
                <tr>
                  <th class="text-center">名称</th>
                  <th class="text-right">时长</th>
                  <th class="text-right">限时</th>
                  <th class="text-right">机会</th>
                  <th class="text-right">提交</th>
                  <th class="text-left">机器人</th>
                  <th class="text-left">程序</th>
                  <th class="text-right">尺寸</th>
                  <th class="text-right">重量</th>
                  <th class="text-right">零件</th>
                  <th class="text-left">用途</th>
                  <th class="text-center">删8图</th>
                  <th class="text-center">压缩地图</th>
                </tr>
              </thead>
              <tbody id="configTable"></tbody>
            </table>

          </div>
        </div>

        <!-- 压缩图片 -->
        <div id="compressImg" style="display:none;">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" style="font-weight: 100;">压缩图片</h1>
          </div>
        </div>

        
        <!-- 竞赛账号处理 -->
        <div id="pageGameAccount" style="display:none;">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" style="font-weight: 100;">竞赛账号处理</h1>
          </div>
        </div>

        <!-- 竞赛房间处理 -->
        <div id="pageGameRoom" style="display:none;">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" style="font-weight: 100;">竞赛房间处理</h1>
          </div>
        </div>

      </main>
